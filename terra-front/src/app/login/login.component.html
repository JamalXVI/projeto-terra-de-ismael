<div class="main-content">
  <div class="navbar">
    <mat-toolbar>
      <img class="logo" src="../../assets/images/project-logo.png" height="50px" /> MinhaLogo</mat-toolbar>
  </div>


  <form [formGroup]="siginForm" (ngSubmit)="sendForm()">
    <div class="main">
      <mat-card>
        <mat-card-title>
          <img src="../../assets/images/login-page.png" width="100px">
          <p>É hora de Morfar!</p>
        </mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Usuário" formControlName="user" [errorStateMatcher]="matcher" />
            <mat-icon matPrefix>account_circle</mat-icon>
            <mat-hint *ngIf="siginForm.controls['user'].pristine">Digite seu usuário jovem!</mat-hint>
            <mat-error *ngIf="siginForm.controls['user'].hasError('minlength') && !siginForm.controls['user'].hasError('required')">
              Me ajude a te ajudar, é só digitar um usuário válido.
            </mat-error>
            <mat-error *ngIf="siginForm.controls['user'].hasError('required')">
              Não tem como você entrar sem digitar um usuário!
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Senha" formControlName="pwd" [errorStateMatcher]="matcher" type="password" />
            <mat-icon matPrefix>lock</mat-icon>
            <mat-hint *ngIf="!siginForm.controls['user'].pristine && siginForm.controls['pwd'].pristine">Agora só falta a senha, rs</mat-hint>
            <mat-error *ngIf="siginForm.controls['pwd'].hasError('minlength') && !siginForm.controls['pwd'].hasError('required')">
              Ninguém coloca uma senha de 3 dígitos, né?
            </mat-error>
            <mat-error *ngIf="siginForm.controls['pwd'].hasError('required')">
              Não vou nem comentar, sério? Sem senha?
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button type="submit" [disabled]="siginForm.invalid">LOGIN</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </form>
</div>
