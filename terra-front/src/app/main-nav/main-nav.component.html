<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [ngClass]="{hidden: (isHandset$ | async)!.matches}"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- 
        *ngIf="isHandset$ | async" on botton-->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="logo" src="../../assets/images/logo-normal.png" height="40px" />FarmÃ¡cia Terra de Ismael
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu"><img src="../../assets/images/user-icon.png" height="50px" width="auto"></button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-menu #menu="matMenu" yPosition='below' xPosition='after' overlapTrigger='false'>
  <p>{{username}}</p>
  <button mat-menu-item (click)='logout()'>Sair</button>
</mat-menu>
