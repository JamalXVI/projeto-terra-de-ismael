<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false"
    (openedChange)="mudarEstadoBotao($event)">
    <mat-toolbar color="primary">Opções</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home">
        <fa-icon [icon]="['fas', 'notes-medical']"></fa-icon>Receita
      </a>
      <a mat-list-item href="#">
        <fa-icon [icon]="['fas', 'eye-dropper']"></fa-icon>Princípio Ativos
      </a>
      <a mat-list-item href="#">
        <fa-icon [icon]="['fas', 'user']"></fa-icon>Pessoas
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- 
        *ngIf="isHandset$ | async" on botton-->
      <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
      <app-botao-hamburger (aberta)="drawer.toggle()"></app-botao-hamburger>
      <img class="logo" src="../../assets/images/logo-normal.png" height="40px" />Farmácia da Natureza
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        <img src="../../assets/images/user-icon.png" height="50px" width="auto">
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-menu #menu="matMenu" yPosition='below' xPosition='after' overlapTrigger='false'>
  <p>{{username}}</p>
  <button mat-menu-item (click)='logout()'>Sair</button>
</mat-menu>
