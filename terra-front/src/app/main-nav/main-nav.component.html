<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [ngClass]="{hidden: (isHandset$ | async)!.matches}" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <i class="fa fa-file-text" aria-hidden="true"></i>Receita</a>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <i class="fa fa-address-card-o" aria-hidden="true"></i> Pessoas
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <a mat-list-item href="#">Médicos</a>
        <a mat-list-item href="#">Pessoas</a>
        <a mat-list-item href="#">Usuários</a>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <i class="fa fa-tint" aria-hidden="true"></i> Tintura
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <a mat-list-item href="#">Adicionar</a>
        <a mat-list-item href="#">Criar Dosagem</a>
        <a mat-list-item href="#">Controle</a>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <i class="fa fa-user-md" aria-hidden="true"></i> Pomada
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <a mat-list-item href="#">Adicionar</a>
        <a mat-list-item href="#">Controle</a>
        <a mat-list-item href="#">Controle Interno</a>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <i class="fa fa-tint" aria-hidden="true"></i> Pomada
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <a mat-list-item href="#">Adicionar</a>
        <a mat-list-item href="#">Controle</a>
        <a mat-list-item href="#">Controle Interno</a>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- 
        *ngIf="isHandset$ | async" on botton-->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="logo" src="../../assets/images/logo-normal.png" height="40px" />Farmácia da Natureza
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        <img src="../../assets/images/user-icon.png" height="50px" width="auto">
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-menu #menu="matMenu" yPosition='below' xPosition='after' overlapTrigger='false'>
  <p>{{username}}</p>
  <button mat-menu-item (click)='logout()'>Sair</button>
</mat-menu>
